<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body * {
            border: 1px solid skyblue;
        }
        .accent{
            color: rebeccapurple;
            font-weight: bold;
        }
        .box1{
            width:400px;
            height: 100px;
        }
        .box2{
            width: 50%;
            height: 100px;
        }
    </style>
</head>
<body>
<h1>개발자의 삶이란...</h1>
<div>내일 죽을 것처럼...<p class = "accent">오늘</p>을 살고</div>
<!--span 만 inline level 의 박스 형태-->
<p>영원히 살 것처럼 <span class="accent">내일</span>을 꿈꾸어라.</p>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
