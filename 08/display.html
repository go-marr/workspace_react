<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        nav ul{
            list-style: none;
        }
        nav ul li{
            /*displat 속성값

            none : 화면에 표시하지 않음.
            block :  inline level 요소를 block레벨 요소로 샤용하도록 함.
            inline : block level 요소를 inline 레벨 요소로 사용하도록 함
            inline-block : inline level 요소와 block level 요소 속성을 함계 가짐.*/
            display: block;
            padding: 20px;
            margin: 10px 20px;
            border: 1px solid lightpink;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
    </ul>
</nav>
</body>
</html>
