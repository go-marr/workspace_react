<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>

    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div id="container">ㄹ
    <h1> 회원가입을 환영합니다. </h1>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for = "user-id">아이디</label>
                    <input type="text" placeholder="4자 ~ 10자 사이, 공백없이" id ="user-id">
                </li>
                <li> <label for ="mail">이메일</label>
                    <input type="email" id = "mail"></li>
                <li><label for = "pw">비밀번호</label>
                    <input type="password" placeholder="문자와 숫자, 특수 기호 포함" id="pw"></li>
                <li>
                    <label>비밀번호 확인</label>
                    <input type="password">
                </li>
                <li><label>가입 경로</label>
                    <select><option>블로그</option>
                            <option>카페</option>
                            <option>지인</option>
                    </select>
                </li>
                <li>
                    <label>메모</label>
                    <textarea cols="30" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name = "1" value="yes">메일 수신
            <input type="radio"name = "1" value="no">메일 수신 안 함
        </fieldset>
        <div id="buttons">
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </div>
    </form>
</div>

</body>

</html>
