<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프런트엔드 개발자 지원서</title>
<!--    내부 스타일     -->
    <style>
        /*id 선택자 : 한 번 사용.*/
        #container {
            width:520px;
            border:1px solid black;
            padding:20px 40px;
            margin:0 auto;
        }
        fieldset { margin-bottom:15px; }
        legend { font-weight:bold; }
        ul {list-style-type: none;}
        li { line-height:30px;}
    </style>

</head>
<body>
<form>
    <div id="container">
    <h1>프런트엔드 개발자 지원서</h1>

    <p>HTML,CSS,Javascript에 대한 기술 적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>

    <p><b>개인정보</b></p>
        <ul>
            <li>
                <label for = "user-name">이름</label>
                <input type="text" id="user-name" placeholder="공백없이 입력하세요">
            </li>
            <li>
                <label for = "phone">연락처</label>
                <input type="tel" id="phone">
            </li>
        </ul>


    <p><b>지원 분야</b></p>
        <ul>
            <li>
                <input type="radio" name="job" id="b_1">
                <label>웹 퍼블리싱</label>
            </li>
            <li>
                <input type="radio"name="job" id="b_2">
                <label>웹 애플리케이션 개발</label></li>
            </li>
            <li>
                <input type="radio" name="job" id="b_3">
                <label>개발 환경 개선</label>
            </li>
        </ul>



    <p><b>지원동기</b></p>
    <textarea cols="50" rows="4" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
    <br>
    <input type="button" value="접수 하기">
    <input type="reset" value="다시 쓰기">
    </div>
</form>

</body>
</html>
