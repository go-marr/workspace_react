<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/quiz1-teacher.css">
</head>
<body>
<form id="signup">
    <fieldset>
        <legend>로그인 정보</legend>
        <ul>
            <li>
                <label for="id">아이디</label>
                <input id="id"name="id"type="text">
            </li>
            <li>
                <label for="userpw">비밀번호</label>
                <input id="userpw"name="userpw"type="text">
            </li>
            <li>
                <label for="pwcheck">비밀번호 확인</label>
                <input id="pwcheck"name="pwcheck"type="text">
            </li>
            <li>
                <label for="level">회원 등급</label>
                <input id="level"name="level"type="text">
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>개인 정보</legend>
        <ul>
            <li>
                <label for="name">이름</label>
                <input type="text" placeholder="5자미만 공백없이" id="name" name="name">
            </li>
            <li>
                <label for="user-mail">메일 주소</label>
                <input type="email" placeholder="abcd@domain.com" id="user-mail" name="user-email">
            </li>
            <li>
                <label for="user-tel">연락처</label>
                <input type="tel" id="user-tel">
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <button type="submit"> 제 출 </button>
    </fieldset>

</form>
</body>
</html>
