<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="css/quiz1.css">
<!--    화면 요소의 구성 요소
        1. 구성요소
            form : 1개
            fieldset : 3개
            legend : 2개
            button : 1개
            label, input : 각각 7개 => 정렬
        2. 하위 선택자
            form fieldset
            form label => label 7개에 대한 공통 스타일 적용
        3. label,input 에 대한 위치 및 정렬
            순서 없는 리스트의 항목을 이용

            하나의 항목 : label 1개, input 1개
        4. button
            box 요소 아님
            block level 요소. -->
</head>
<body>
<form id="contents">
    <fieldset>
        <legend>로그인 정보</legend>
        <ul >
            <li>
                <label for="user-id">아이디</label>
                <input type="text" id="user-id"name="user-id">
            </li>
            <li>
                <label for="pw">비밀번호</label>
                <input type="text" id="pw">
            </li>
            <li>
                <label for="pw-check">비밀번호 확인</label>
                <input type="text" id="pw-check">
            </li>
            <li>
                <label >회원 등급</label>
                <input type="text" value="준회원">
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>개인 정보</legend>
        <ul>
            <li>
                <label for="name">이름</label>
                <input type="text" placeholder="5자미만 공백없이" id="name">
            </li>
            <li>
                <label for="user-mail">메일 주소</label>
                <input type="email" placeholder="abcd@domain.com" id="user-mail">
            </li>
            <li>
                <label for="user-tel">연락처</label>
                <input type="tel" id="user-tel">
            </li>
        </ul>
    </fieldset>

        <div id="buttons">
            <input type="submit" value="제출">
        </div>

</form>
</body>
</html>
