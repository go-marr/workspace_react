<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      /*타입 스타일*/
      p{
        font-style: italic;
      }
      /*클래스 스타일*/
      .accent{
        border: 1px solid #000;
        padding: 5px;  /* 테두리와 내용 사이의 여백*/
      }
      .bg{
        background-color: #dddddd;
      }

    </style>
</head>
<body>
  <div>
    <h1 class="accent bg">레드향</h1>
    <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
  </div>
</body>
</html>
